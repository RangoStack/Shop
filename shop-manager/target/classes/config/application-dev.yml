#开发环境下的配置

server:
  port: 9090
  servlet:
    context-path: /shop-manager         #项目访问的上下文路径

#spring配置
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/shop?userUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: meng1314
    # 指定 druid 连接池 以及连接池配置
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 1        # 初始连接数
      max-active: 20         # 最大连接数
      max-idle: 20           # 最大空闲
      min-idle: 1            # 最小空闲
      max-wait: 60000         #最大等待时间
  #freemarker 模板引擎
  freemarker:
    cache: false
    charset: utf-8
    content-type: text/html;charset=UTF-8
    enabled: true
    suffix: .ftl
    template-loader-path: classpath:/views/
    #配置模板引擎是否可以直接获取request的属性 request是别名
    request-context-attribute: request
    #配置将request和session中的键值对添加到
    #AbstractTemplateView类中的renderMergeOutputModel方法的model这个map中
    expose-request-attributes: true
    expose-spring-macro-helpers: true
    #配置模板引擎中是否可以直接获取session的属性
    expose-session-attributes: true
    settings:
      tag_syntax: auto_detect
      template_update_delay: 0
      default_encoding: UTF-8
      output_encoding: UTF-8
      locale: zh_CN
      date_format: yyyy-MM-dd
      time_format: HH:mm:ss
      datetime_format: yyyy-MM-dd HH:mm:ss
      number_format: #.##
      boolean_format: true,false
      template_exception_handler: html_debug

#mybatis配置
mybatis:
  mapper-locations: classpath:/mapper/*.xml
  type-aliases-package: com.rango.manager.pojo
logging:
  level:
    com.rango.manager.mapper: debug
